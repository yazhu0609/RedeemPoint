<div class="container">
    <div class="header-wrapper">
        <div class="header">RedeemPoints</div>
    </div>
        <h4 class="title">商品列表</h4>

        <div *ngIf="loading">載入中...</div>
        <div *ngIf="error">載入失敗</div>

  <div class="product-grid" *ngIf="!loading && !error && products.length">
    <div class="product-card" *ngFor="let item of products">
      <img [src]="item.imgUrl || 'assets/no-image.png'" (error)="item.imgUrl = 'assets/no-image.png'" />
      <div class="productName">{{ item.productName || '無商品名稱' }}</div>
      <div class="points">{{ item.points }} 點</div>
      <a class="btn" [routerLink]="['/product', item.productId]">我要兌換</a>
    </div>
  </div>

  <div *ngIf="!loading && !error && products.length === 0">目前沒有可兌換的商品。</div>
</div>
